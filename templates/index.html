<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vision Chat Stable</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    margin: 10px;
    background: #111;
    color: white;
}

#chat {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.card {
    background: #222;
    padding: 10px;
    border-radius: 10px;
}

.card.user { background: #2a2a2a; }
.card.ai { background: #1e3a1e; }
.card.thinking { background: #333; font-style: italic; }

.card img {
    max-width: 100%;
    border-radius: 8px;
}

.input-row {
    display: flex;
    gap: 5px;
}

textarea {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    resize: none;
    height: 60px;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>üì± Vision Chat</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>

<div class="input-row">
    <textarea id="prompt" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å..."></textarea>
    <button onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div id="chat"></div>

<script>

let base64Image = null;

// ====================
// LOCAL STORAGE
// ====================
function saveChat(){
    localStorage.setItem("vision_chat", document.getElementById("chat").innerHTML);
}

function loadChat(){
    const saved = localStorage.getItem("vision_chat");
    if(saved){
        document.getElementById("chat").innerHTML = saved;
    }
}

loadChat();


// ====================
// –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
// ====================
document.getElementById("imageInput").addEventListener("change", function(e){

    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();

    reader.onload = function(){
        base64Image = reader.result.split(",")[1];

        const imageDiv = document.createElement("div");
        imageDiv.className = "card user";
        imageDiv.innerHTML = `<img src="${reader.result}">`;

        document.getElementById("chat").prepend(imageDiv);
        saveChat();
    };

    reader.readAsDataURL(file);
});


// ====================
// Enter –æ—Ç–ø—Ä–∞–≤–∫–∞
// ====================
document.getElementById("prompt").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendToAI();
    }
});


// ====================
// –û—Ç–ø—Ä–∞–≤–∫–∞
// ====================
async function sendToAI(){

    const input = document.getElementById("prompt");
    const text = input.value.trim();
    if(!text && !base64Image) return;

    input.value = "";

    addMessage("–¢—ã", text, "user");

    const thinking = document.createElement("div");
    thinking.className = "card thinking ai";
    thinking.innerHTML = "<b>AI:</b><br>AI is thinking...";
    document.getElementById("chat").prepend(thinking);

    try {

        const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: text,
                image: base64Image
            })
        });

        thinking.remove();

        const data = await response.json();
const data = await response.json();

if(data.error){
    addMessage("–û—à–∏–±–∫–∞", data.error, "ai");
    return;
}

// üé® –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
if(data.generated_image){

    const imgDiv = document.createElement("div");
    imgDiv.className = "card ai";
    imgDiv.innerHTML = `
        <b>AI:</b><br>
        <img src="data:image/png;base64,${data.generated_image}">
    `;

    document.getElementById("chat").prepend(imgDiv);
    saveChat();
    base64Image = null;
    return;
}

// üß† –ò–Ω–∞—á–µ –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
addMessage("AI", data.answer, "ai");
base64Image = null;

    } catch (err) {
        thinking.remove();
        addMessage("–û—à–∏–±–∫–∞", err.toString(), "ai");
    }
}


// ====================
// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
// ====================
function addMessage(author, text, type){

    if(!text) return;

    const div = document.createElement("div");
    div.className = "card " + type;
    div.innerHTML = "<b>" + author + ":</b><br>" + text.replace(/\n/g, "<br>");

    document.getElementById("chat").prepend(div);
    saveChat();
}

</script>

</body>
</html>
