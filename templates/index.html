<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Android Vision Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    margin: 10px;
    background: #111;
    color: white;
}

img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

#chat {
    margin-top: 15px;
    display: flex;
    flex-direction: column-reverse; /* –í–ê–ñ–ù–û ‚Äî –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —Å–≤–µ—Ä—Ö—É */
}

.card {
    background: #222;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.input-row {
    display: flex;
    gap: 5px;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>üì± Android Vision Chat</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>

<img id="preview">

<div class="input-row">
    <input type="text" id="prompt" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å...">
    <button onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div id="chat"></div>

<script>

let base64Image = "";

document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(){
        base64Image = reader.result.split(",")[1];
        document.getElementById("preview").src = reader.result;
    };
    reader.readAsDataURL(file);
});

async function sendToAI(){

    const promptInput = document.getElementById("prompt");
    const prompt = promptInput.value.trim();

    if(!prompt) return;
    if(!base64Image) return alert("–í—ã–±–µ—Ä–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!");

    // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª–µ –≤–≤–æ–¥–∞
    promptInput.value = "";

    // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    addMessage("–¢—ã", prompt);

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
    try {
        const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: prompt,
                image: base64Image
            })
        });

        const data = await response.json();
        addMessage("AI", data.answer);

    } catch (error) {
        addMessage("–û—à–∏–±–∫–∞", error.toString());
    }
}

function addMessage(author, text){
    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = "<b>" + author + ":</b><br>" + text;

    chat.prepend(div); // –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–≤–µ—Ä—Ö—É
}

</script>

</body>
</html>
