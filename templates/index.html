<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vision Chat Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #111;
    color: white;
    display: flex;
    height: 100vh;
}

#sidebar {
    width: 240px;
    background: #1b1b1b;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #333;
}

.chat-item {
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 5px;
    background: #222;
}

.chat-item:hover { background: #333; }
.chat-item.active { background: #4CAF50; }

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.card {
    padding: 10px;
    border-radius: 8px;
    background: #222;
}

.card.user { background: #2a2a2a; }
.card.ai { background: #1e3a1e; }

textarea {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    resize: none;
    height: 60px;
}

button {
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

img {
    max-width: 100%;
    border-radius: 6px;
    margin-top: 5px;
}
</style>
</head>
<body>

<div id="sidebar">
    <button onclick="createNewChat()">+ Новый чат</button>
    <div id="chatList"></div>
</div>

<div id="main">
    <div id="chat"></div>

    <!-- КНОПКА ЗАГРУЗКИ КАРТИНКИ -->
    <input type="file" id="imageInput" accept="image/*" style="margin-bottom:8px;">

    <div style="display:flex; gap:5px;">
        <textarea id="prompt" placeholder="Напиши сообщение..."></textarea>
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>

let currentChatId = null;
let base64Image = null;


// ===== Загрузка чатов =====
async function loadChats(){
    const res = await fetch("/api/get_chats");
    const chats = await res.json();

    const list = document.getElementById("chatList");
    list.innerHTML = "";

    chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = "Чат #" + chat.id;
        div.onclick = () => selectChat(chat.id);
        div.id = "chat-" + chat.id;
        list.appendChild(div);
    });
}


// ===== Создать чат =====
async function createNewChat(){
    const res = await fetch("/api/create_chat", { method: "POST" });
    const data = await res.json();
    currentChatId = data.chat_id;

    await loadChats();
    selectChat(currentChatId);
}


// ===== Выбрать чат =====
async function selectChat(chatId){
    currentChatId = chatId;

    document.querySelectorAll(".chat-item").forEach(el =>
        el.classList.remove("active")
    );

    document.getElementById("chat-"+chatId)?.classList.add("active");

    const res = await fetch("/api/get_messages/" + chatId);
    const messages = await res.json();

    const chatDiv = document.getElementById("chat");
    chatDiv.innerHTML = "";

    messages.forEach(msg => {
        addMessage(
            msg.role === "assistant" ? "AI" : "Ты",
            msg.content,
            msg.role === "assistant" ? "ai" : "user",
            msg.image
        );
    });
}


// ===== Отправка =====
async function sendMessage(){

    const textarea = document.getElementById("prompt");
    const text = textarea.value.trim();

    if(!text && !base64Image) return;
    if(!currentChatId) return;

    textarea.value = "";

    addMessage("Ты", text, "user", base64Image);

    const res = await fetch("/api/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: currentChatId,
            prompt: text,
            image: base64Image
        })
    });

    const data = await res.json();
    addMessage("AI", data.answer, "ai");

    base64Image = null;
    document.getElementById("imageInput").value = "";
}


// ===== Добавить сообщение =====
function addMessage(author, text, type, image=null){

    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "card " + type;

    let html = "<b>" + author + ":</b><br>";

    if(text)
        html += text.replace(/\n/g, "<br>");

    if(image)
        html += `<br><img src="data:image/png;base64,${image}">`;

    div.innerHTML = html;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}


// ===== Загрузка картинки =====
document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(){
        base64Image = reader.result.split(",")[1];
    };
    reader.readAsDataURL(file);
});


// ===== Enter отправка =====
document.getElementById("prompt").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
    }
});


loadChats();

</script>
</body>
</html>
