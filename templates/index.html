        <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Android Vision Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    margin: 10px;
    background: #111;
    color: white;
}

img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

#chat {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.card {
    background: #222;
    padding: 10px;
    border-radius: 10px;
}

.card.user {
    background: #2a2a2a;
}

.card.ai {
    background: #1e3a1e;
}

.input-row {
    display: flex;
    gap: 5px;
}

textarea {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    resize: none;
    height: 60px;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>üì± Android Vision Chat</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>
<img id="preview">

<div class="input-row">
    <textarea id="prompt" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å..."></textarea>
    <button onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div id="chat"></div>

<script>

let base64Image = null;
let firstMessage = true;

document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(){
        base64Image = reader.result.split(",")[1];
        document.getElementById("preview").src = reader.result;
    };
    reader.readAsDataURL(file);
});

// Enter –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç, Shift+Enter –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏
document.getElementById("prompt").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendToAI();
    }
});

async function sendToAI(){

    const promptInput = document.getElementById("prompt");
    const prompt = promptInput.value.trim();

    if(!prompt) return;

    promptInput.value = "";

    addMessage("–¢—ã", prompt, "user");

    try {

        const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: prompt,
                image: base64Image,
                first: firstMessage
            })
        });

        if(!response.ok){
            addMessage("–û—à–∏–±–∫–∞", "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "ai");
            return;
        }

        const data = await response.json();

        if(data.error){
            addMessage("–û—à–∏–±–∫–∞", data.error, "ai");
            return;
        }

        addMessage("AI", data.answer, "ai");

        firstMessage = false;
        base64Image = null; // –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É –±–æ–ª—å—à–µ –Ω–µ —à–ª—ë–º

    } catch (error) {
        addMessage("–û—à–∏–±–∫–∞", error.toString(), "ai");
    }
}

function addMessage(author, text, type){
    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "card " + type;
    div.innerHTML = "<b>" + author + ":</b><br>" + text;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

</script>

</body>
</html>
