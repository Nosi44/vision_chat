<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Android Vision Chat v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    margin: 10px;
    background: #111;
    color: white;
}

#chat {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.card {
    background: #222;
    padding: 10px;
    border-radius: 10px;
}

.card.user {
    background: #2a2a2a;
}

.card.ai {
    background: #1e3a1e;
}

.card.thinking {
    background: #333333;
    font-style: italic;
    opacity: 0.8;
}

.card.image-card img {
    max-width: 100%;
    border-radius: 8px;
}

.input-row {
    display: flex;
    gap: 5px;
}

textarea {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    resize: none;
    height: 60px;
}

button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>üì± Android Vision Chat</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>

<div class="input-row">
    <textarea id="prompt" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å..."></textarea>
    <button onclick="sendToAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div id="chat"></div>

<script>

let base64Image = null;
let firstMessage = true;

// === –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ===
document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(){

        base64Image = reader.result.split(",")[1];

        // –ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –°–í–ï–†–•–£ –∫–∞–∫ –æ–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        const imageDiv = document.createElement("div");
        imageDiv.className = "card image-card user";
        imageDiv.innerHTML = `<img src="${reader.result}">`;

        document.getElementById("chat").prepend(imageDiv);
    };
    reader.readAsDataURL(file);
});

// Enter –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç, Shift+Enter –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏
document.getElementById("prompt").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendToAI();
    }
});

// === –û—Ç–ø—Ä–∞–≤–∫–∞ ===
async function sendToAI(){

    const promptInput = document.getElementById("prompt");
    const prompt = promptInput.value.trim();

    if(!prompt) return;

    promptInput.value = "";

    addMessage("–¢—ã", prompt, "user");

    // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä "AI –¥—É–º–∞–µ—Ç"
    const thinkingDiv = document.createElement("div");
    thinkingDiv.className = "card thinking ai";
    thinkingDiv.innerHTML = "<b>AI:</b><br>AI is thinking...";
    document.getElementById("chat").prepend(thinkingDiv);

    try {

        const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: prompt,
                image: base64Image,
                first: firstMessage
            })
        });

        thinkingDiv.remove();

        if(!response.ok){
            addMessage("–û—à–∏–±–∫–∞", "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "ai");
            return;
        }

        const data = await response.json();

        if(data.error){
            addMessage("–û—à–∏–±–∫–∞", data.error, "ai");
            return;
        }

        addMessage("AI", data.answer, "ai");

        firstMessage = false;
        base64Image = null;

    } catch (error) {
        thinkingDiv.remove();
        addMessage("–û—à–∏–±–∫–∞", error.toString(), "ai");
    }
}

// === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è ===
function addMessage(author, text, type){
    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "card " + type;
    div.innerHTML = "<b>" + author + ":</b><br>" + text.replace(/\n/g, "<br>");

    chat.prepend(div);
}

</script>

</body>
</html>
