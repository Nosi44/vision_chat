<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vision Chat DB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #111;
    color: white;
    display: flex;
    height: 100vh;
}

/* ===== Sidebar ===== */

#sidebar {
    width: 250px;
    background: #1b1b1b;
    padding: 10px;
    overflow-y: auto;
    border-right: 1px solid #333;
}

#sidebar h3 {
    margin-top: 0;
}

.chat-item {
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 5px;
    background: #222;
}

.chat-item:hover {
    background: #333;
}

.chat-item.active {
    background: #4CAF50;
}

button {
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

/* ===== Main ===== */

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.card {
    padding: 10px;
    border-radius: 8px;
    background: #222;
}

.card.user {
    background: #2a2a2a;
}

.card.ai {
    background: #1e3a1e;
}

.input-row {
    display: flex;
    gap: 5px;
}

textarea {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    resize: none;
    height: 60px;
}

</style>
</head>
<body>

<div id="sidebar">
    <h3>Чаты</h3>
    <button onclick="createNewChat()">+ Новый чат</button>
    <div id="chatList"></div>
</div>

<div id="main">
    <div id="chat"></div>

    <div class="input-row">
        <textarea id="prompt" placeholder="Напиши сообщение..."></textarea>
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>

let currentChatId = null;

// ========================
// Загрузка списка чатов
// ========================
async function loadChats(){
    const response = await fetch("/api/get_chats");
    const chats = await response.json();

    const list = document.getElementById("chatList");
    list.innerHTML = "";

    chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = "Чат #" + chat.id;
        div.onclick = () => selectChat(chat.id);
        div.id = "chat-" + chat.id;

        list.appendChild(div);
    });
}

// ========================
// Создать новый чат
// ========================
async function createNewChat(){
    const response = await fetch("/api/create_chat", {
        method: "POST"
    });

    const data = await response.json();
    currentChatId = data.chat_id;

    await loadChats();
    selectChat(currentChatId);
}

// ========================
// Выбрать чат
// ========================
async function selectChat(chatId){
    currentChatId = chatId;

    document.querySelectorAll(".chat-item").forEach(el => {
        el.classList.remove("active");
    });

    const active = document.getElementById("chat-" + chatId);
    if(active) active.classList.add("active");

    const response = await fetch("/api/get_messages/" + chatId);
    const messages = await response.json();

    const chatDiv = document.getElementById("chat");
    chatDiv.innerHTML = "";

    messages.forEach(msg => {
        addMessage(msg.role === "assistant" ? "AI" : "Ты", msg.content, msg.role === "assistant" ? "ai" : "user");
    });
}

// ========================
// Отправка сообщения
// ========================
async function sendMessage(){

    const textarea = document.getElementById("prompt");
    const text = textarea.value.trim();

    if(!text || !currentChatId) return;

    textarea.value = "";

    addMessage("Ты", text, "user");

    const response = await fetch("/api/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: currentChatId,
            prompt: text
        })
    });

    const data = await response.json();

    addMessage("AI", data.answer, "ai");
}

// ========================
// Добавить сообщение
// ========================
function addMessage(author, text, type){
    const chat = document.getElementById("chat");

    const div = document.createElement("div");
    div.className = "card " + type;
    div.innerHTML = "<b>" + author + ":</b><br>" + text.replace(/\n/g, "<br>");

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// Enter отправляет
document.getElementById("prompt").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
    }
});

// При загрузке
loadChats();

</script>

</body>
</html>
